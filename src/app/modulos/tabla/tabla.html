<div class="tabla-container">
  <table class="custom-table">
    <thead>
      <tr>
        <th (click)="sortData('numeroOrden')">Orden</th>
        <th (click)="sortData('cliente')">Cliente</th>
        <th (click)="sortData('responsable')">Responsable</th>
        <th (click)="sortData('tipoServicio')">Servicio</th>
        <th (click)="sortData('fechaHora')">Fecha hora</th>
        <th (click)="sortData('ultimaNota')">Ãšltima nota</th>
        <th (click)="sortData('status')">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let servicio of servicios">
        <td>{{ servicio.numeroOrden }}</td>
        <td>{{ servicio.cliente }}</td>
        <td>{{ servicio.responsable }}</td>
        <td>{{ servicio.tipoServicio }}</td>
        <td>{{ servicio.fechaHora | date:'dd/MM/yyyy | HH:mm' }}</td>
        <td>{{ servicio.ultimaNota }}</td>
        <td>
          <span class="status" [ngClass]="getStatusClass(servicio.status)">
            {{ servicio.status }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
